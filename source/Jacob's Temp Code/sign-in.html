<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../../admin/branding/ocelot_note_icon.png"/>
  <title>Sign In</title>

  <link rel="stylesheet" href="sign-in-style.css">
</head>

<body>
  <header>
    <h1>Sign In</h1>
    <h3>to continue to Jocelot</h3>
  </header>

  <main>
    <div id="user-info-group">
      <input type="text" id="username" placeholder="Username">
      <input type="text" id="password" placeholder="Password">
      <div id= "button-group">
        <input type="button" id="login" value="Log In" class="button">
        <input type="button" id="sign-up" value="Sign Up" class="button" onclick="parent.location='sign-up.html'">
      </div>
    </div>
    
  </main>
</body>

</html>
