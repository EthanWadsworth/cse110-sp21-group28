<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../../admin/branding/ocelot_note_icon.png"/>
  <link rel="stylesheet" href="sign-up-style.css">
  <title>Sign Up</title>

</head>

<body>
  <header>
    <h1>Create a New Account</h1>
  </header>

  <main>
    <div id="user-info-group">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="password" placeholder="Password">
        <input type="text" id="confirm-password" placeholder="Confirm Password">
        <input type="submit" value="Sign Up">
    </div>
    
  </main>
</body>

</html>
