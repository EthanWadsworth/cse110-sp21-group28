<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../images/ocelot_note_icon.png"/>
  <link rel="stylesheet" href="../css/sign-up-style.css?2">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap');
  </style>
  <title>Sign Up</title>

</head>

<body>
  <header>
    <h1>Create a New Account</h1>
    <h3>Jocelot<sup>©</sup></h3>
    
  </header>

  <main>
    <img src="../images/ocelot_white.png" id="left-img">
    <div id="user-info-group">
        <input type="text" id="txtEmail" placeholder="Email">
        <input type="password" id="txtPassword" placeholder="Password">
        <input type="password" id="txtConfirm" placeholder="Confirm Password">
        <div id= "button-group">
          <input type="button" id="btnSignUp" value="Sign Up" class="button" > <!-- sign up should store user info and take back to login page-->
          <input type="button" id="btnBack" value="Go Back" class="button" onclick="parent.location='../index.html'">
        </div>
    </div>
    <img src="../images/ocelot_white.png" id="right-img">
  </main>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.2.10/firebase-app.js"></script>
  ​
  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.2.10/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
​
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>
  <script src="../js/login-script.js"></script>
</body>

</html>
