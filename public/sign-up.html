<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./images/ocelot_note_icon.png"/>
  <link rel="stylesheet" href="./css/sign-up-style.css">
  <title>Sign Up</title>

</head>

<body>
  <header>
    <h1>Create a New Account</h1>
    <h3>Jocelot<sup>Â©</sup></h3>

  </header>

  <main>
    <img src="./images/ocelot_fire.png" id="left-img">
    <div id="user-info-group">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <div id= "button-group">
          <input type="button" id="sign-up" value="Sign Up" class="button">
          <input type="button" id="back" value="Go Back" class="button" onclick="parent.location='sign-in.html'">
        </div>
    </div>
    <img src="./images/ocelot_fire.png" id="right-img">
  </main>

</html>
